    <style>
        /* Reset de márgenes y configuración general */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif; /* Fuente predeterminada */
            background: url('imbuscar.jpg') no-repeat center center fixed; /* Imagen de fondo */
            background-size: cover; /* Ajustar la imagen al tamaño del contenedor */
            top: 0;
            left: 0;
        }

        /* Contenedor principal */
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Espacio entre filas */
        }

        /* Filas de contenedores */
        .row {
            display: flex;
            width: 100%;
            justify-content: space-around; /* Espaciado uniforme */
            gap: 20px; /* Espacio entre recuadros */
        }

        /* Estilos para los recuadros */
        .box {
            flex: 1;
            max-width: 300px; /* Limita el tamaño máximo de los recuadros */
            min-height: 150px; /* Altura mínima */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #ffffffa9;
            text-align: center;
            text-decoration: none;
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); /* Sombra destacada */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Transición suave */
            cursor: pointer;
            position: relative; /* Para efectos adicionales */
            overflow: hidden; /* Oculta cualquier contenido fuera del borde */
        }

        /* Color inicial de cada recuadro */
        .box1, .box2, .box3, .box4,
        .box5, .box6, .box7, .box8 {
            background-color: rgba(9, 41, 61, 0.56);
        }

        /* Efectos al pasar el mouse */
        .box:hover {
            transform: scale(1.1); /* Aumenta ligeramente el tamaño */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7); /* Incrementa la sombra */
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0)); /* Sutil degradado */
        }

        /* Texto dentro del recuadro */
        .box a {
            color: inherit; /* Usa el color del recuadro */
            text-decoration: none; /* Elimina el subrayado */
        }

        /* Back-link para navegación */
        .back-link {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #00000089;
            text-decoration: none;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.00005); /* Fondo semitransparente */
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 10;
        }

        .back-link:hover {
            background: rgba(247, 246, 246, 0); /* Efecto oscuro al pasar el mouse */
        }
    </style>
</head>
